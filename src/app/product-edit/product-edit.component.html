<div class="card mt-2">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group mb-3">
                <label class="col-md-4">
                    Product Name (100 char. max)
                </label>
                <input type="text" class="form-control" value="{{product.name}}" formControlName="ProductName" #ProductName />
            </div>
            <div *ngIf="angForm.controls.ProductName.invalid && (angForm.controls.ProductName.dirty || angForm.controls.ProductName.touched)" class="alert alert-danger mt-3 mb-2">
                <div *ngIf="angForm.controls.ProductName.errors?.maxlength">
                    100 characters max
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="col-md-4">
                    Product Description (1000 char. max)
                </label>
                <textarea class="form-control" rows=7 cols="5" value="{{product.description}}" formControlName="ProductDescription" #ProductDescription></textarea>
            </div>
            <div *ngIf="angForm.controls.ProductDescription.invalid && (angForm.controls.ProductDescription.dirty || angForm.controls.ProductDescription.touched)" class="alert alert-danger mt-3 mb-2">
                <div *ngIf="angForm.controls.ProductDescription.errors?.maxlength">
                    1000 characters max
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="col-md-4">
                    Product Price
                </label>
                <input type="number" class="form-control" step="0.25" value="{{product.price}}" formControlName="ProductPrice" #ProductPrice />
            </div>
            <div *ngIf="angForm.controls.ProductPrice.invalid && (angForm.controls.ProductPrice.dirty || angForm.controls.ProductPrice.touched)" class="alert alert-danger mt-3 mb-2">
                <div *ngIf="angForm.controls.ProductPrice.errors?.min">
                    Product Price can't be negative.
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="form-group">
                    <button (click)="updateProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid" >
                        Update Product
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
